<!DOCTYPE html>
<html lang="es"> <!--Lenguaje Español-->

<head>
    <title>Sortilegios Pelirrojos</title> <!--Cabecera pagina-->
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link href="css_index_grupoC.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Fuggles&display=swap" rel="stylesheet"> <!--Fuente para las letras del titulo (h1)-->
    <script src="source.js"></script>
</head>

<body>
    <h1 class="titulo">SORTILEGIOS PELIRROJOS</h1>  
    

    <div class="container text-center"> <!--contenedor de todos los elementos, dividido en 12 (luego se dividen en filas y columnas)-->
        
        <div class="row">  <!--Fila 1-->
            <div id="elementos">
            {{#elements}}
            <div class="col-12 col-sm-6 col-lg-3"> <!--Columna 1 (Fila 1) ocupa 6 espacios del contenedor en tamaño de tablet, 3 espacios para ordenaor o portatil, y todos los espacios en el resto de casos-->
                <div class="producto"> <!--clase producto para que todos los elementos tengan el mismo estilo en css-->
                    <img src={{newImagen1}} alt="{{newNombre}}"> <!--en el contenedor de producto añadimos la imagen del producto-->
                    <p class="precio">{{newPrecio}}$</p> <!--debajo de la imagen aparece un parrafo con el precio del producto-->
                    <div class="overlay"> <!--la clase overlay hara en css que se desvanezca casi del todo la imagen del producto, y que aparezaca el nombre del producto encima-->

                        <!-- => CAMBIOS: Página_Detalle_grupoC por pagina_detalle_grupoc, se le quita el .html y se le añade el ID -->
                        <a href="pagina_detalle_grupoc/{{id}}"><p>{{newNombre}}</p></a> <!--El nombre del producto es lo que nos lleva a la pagina de detalle, y todos los productos llevaran al mismo producto-->
                    </div>                    
                </div>
            </div>
            {{/elements}}
            </div>
        </div>

        <div class="boton"> <!--boton que lleva a la pagina de nuevo elemento-->
            <button type="button" class="nuevo" onclick='loadMore()'>Cargar mas</button>
        </div>
        <div class="boton"> <!--boton que lleva a la pagina de nuevo elemento-->
            <a href="nuevoelemento"><button type="button" class="nuevo">Nuevo Producto</button></a>
        </div>

        <footer>Gracias por comprar en nuestra tienda, vuelva pronto</footer> <!--pie de pagina-->
    </div>
</body>

</html>
